<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Document</title>
 </head>
 <body class="bg">
<nav class="navbar navbar-default main-menu">
    <div class="container-fluid">
      <div class="navbar-header">
          <div class="site-logo">
              <img src="../assets/images/d1.png" alt="">
          </div>
        <a class="navbar-brand" href="#" style="font-family: 'Raleway', sans-serif;color: white;font-weight: 600;font-size: 35px;">EduStage</a>
      </div>
      <ul class="nav navbar-nav">
        <li ><a routerLink =''>Home</a></li>
        <li><a *ngIf="!isLogin()" routerLink='/login' >Sign In</a></li>
        <li><a *ngIf="!isLogin()" routerLink='/signUp' >Sign Up</a></li>
        <li ><a *ngIf="isMentor()!=3 && isLogin()" style="cursor: pointer;" routerLink="/utCurrent">Current Trainings</a></li>
        <li><a *ngIf="isMentor()!=3 && isLogin()" style="cursor: pointer;" routerLink="utCompleted" >Completed Trainings</a></li>
        <li><a *ngIf="isMentor()!=3 && isLogin()" style="cursor: pointer;" >Notifications</a></li>

        <li><a *ngIf="isMentor()==1 && isLogin()" style="cursor: pointer" routerLink="EditSkills">Edit Skills</a></li>
        <li><a *ngIf="isLogin()" style="cursor: pointer" (click)="logoutUser()" style="cursor: pointer;">Logout</a></li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
 </body>
</html>
